<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>

    <div class="container content">
      <header class="masthead">
        <h3 class="masthead-title">
        <a href="{{ site.baseurl }}" title="Home">{{ site.title }}</a>

        {% for page in site.pages_list %}
          &nbsp;&nbsp;&nbsp;
          <small><a href="{{ page[1]  }}">{{ page[0] }}</a></small>
        {% endfor %}
        </h3>
      </header>

      <main>
        {{ content }}
      </main>

      <footer class="footer">
        <small>
          Hand-typed in San Francisco by <a href="http://twitter.com/darrendub">Darren Wong</a>.
        </small>
        <small>
          Built using <a href="">Jekyll</a> & <a href="">Poole</a>. Headlines set in Karla and body text set in Noto Serif. Open sourced on <a href="http://github.com/darrendub/rad-dishes">GitHub</a>
        </small>
      </footer>
    </div>

  </body>
</html>
